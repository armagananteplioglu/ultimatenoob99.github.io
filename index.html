<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Noob's calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="displayContainer">
        <div class="minordisplay"></div>
        <div class="display"></div>
      </div>
            
      <div class="buttonContainer">
        <button class="button" id="ac">AC</button>
        <button class="button" id="del">Del</button>
        <button class="button" id="sqrt">âˆš</button>
        <button class="button" id="factorial">!</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="add">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="substract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="multiply">*</button>
        <button class="number">0</button>
        <button class="button" id="dot">.</button>
        <button class="button" id="equals">=</button>
        <button class="operator" id="divide">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
